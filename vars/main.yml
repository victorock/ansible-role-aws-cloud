# Instance types used for lab configurations
ec2_instance_types:
  fedora26:
    ami_id: "{{ ec2_regions[ec2_region].amis.fedora26 }}"
    size: t2.micro
    os_type: linux
    disk_space: 10

  atomic26:
    ami_id: "{{ ec2_regions[ec2_region].amis.atomic26 }}"
    size: t2.micro
    os_type: linux
    disk_space: 10

  centos7:
    ami_id: "{{ ec2_regions[ec2_region].amis.centos7 }}"
    size: t2.micro
    os_type: linux
    disk_space: 10

  # Look for owner 309956199498 to find official Red Hat AMIs
  rhel7:
    ami_id: "{{ ec2_regions[ec2_region].amis.rhel7 }}"
    size: t2.micro
    os_type: linux
    disk_space: 10

  # Look at https://cloud-images.ubuntu.com/locator/ec2/ for Ubuntu AMIs
  ubuntu14:
    ami_id: "{{ ec2_regions[ec2_region].amis.ubuntu14 }}"
    size: t2.micro
    os_type: linux
    disk_space: 10

  ubuntu16:
    ami_id: "{{ ec2_regions[ec2_region].amis.ubuntu16 }}"
    size: t2.micro
    os_type: linux
    disk_space: 10

# Login names used for SSH connections.
# These are baked in to the AMIs.
ec2_login_names:
  fedora26: fedora
  atomic26: fedora
  rhel7: ec2-user
  centos7: centos
  ubuntu14: ubuntu
  ubuntu16: ubuntu

## Application Identifier
## applies to instance tags and security groups
ec2_application_identifier: "{{ ec2_instance_tags.name }}_{{ ec2_instance_tags.version }}_{{ ec2_instance_tags.class }}_{{ ec2_instance_tags.environment }}"
