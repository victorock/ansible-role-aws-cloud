---
## General parameters
ec2_debug: false
ec2_region: eu-central-1
ec2_vpc_id: "{{ ec2_regions[ec2_region].vpc }}"

# Network configuration
ec2network_vpc_subnet_id: "{{ ec2_regions[ec2_region].subnet_id }}"

# Security configuration
ec2security_group_name: default
ec2security_key_name: "{{ ec2_instances_store[ec2cloud_os].login.key }}"

## Cloud configuration
ec2cloud_assign_public_ip: yes
ec2cloud_wait: yes
ec2cloud_os: centos7
ec2cloud_exact_count: 1
ec2cloud_image: "{{ ec2_instances_store[ec2cloud_os].ami_id }}"
ec2cloud_instance_type: "{{ ec2_instances_store[ec2cloud_os].type }}"
ec2cloud_boot_disk_volume_size: "{{ ec2_instances_store[ec2cloud_os].boot_disk.volume_size }}"
ec2cloud_boot_disk_delete_on_termination: "{{ ec2_instances_store[ec2cloud_os].boot_disk.delete_on_termination }}"
ec2cloud_instance_tags: "{{ ec2_instances_store[ec2cloud_os].tags }}"
ec2cloud_ansible_port: "{{ ec2_instances_store[ec2cloud_os].ansible_port }}"
