ec2_debug: false
ec2_region: eu-central-1
ec2_vpc_id: "{{ ec2_regions[ec2_region].vpc }}"
ec2_vpc_subnet_id: "{{ ec2_regions[ec2_region].subnet_id }}"
ec2_key_name: "{{ ec2_regions[ec2_region].key_name }}"
ec2_exact_count: 1
ec2_wait: yes
ec2_assign_public_ip: yes
ec2_ssh_port: 22
ec2_security_ports:
  - "{{ ec2_ssh_port }}"
  - 80
  - 443
ec2_instance:
  os: centos7
ec2_instance_tags:
  Name: default
  Class: frontend
  Version: static
  Environment: staging

## Application Identifier
## applies to instance tags and security groups
ec2_application_identifier: "{{ ec2_instance_tags.Name }}_{{ ec2_instance_tags.Version }}_{{ ec2_instance_tags.Class }}_{{ ec2_instance_tags.Environment }}"
