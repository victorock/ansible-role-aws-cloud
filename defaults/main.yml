---
## Defaults
ec2_debug: false
ec2_region: eu-central-1
ec2_vpc_id: "{{ ec2_regions[ec2_region].vpc }}"
ec2_vpc_subnet_id: "{{ ec2_regions[ec2_region].subnet_id }}"
ec2_security_group: "{{ ec2_vpc_subnet_id }}"
ec2_exact_count: 1
ec2_assign_public_ip: yes
ec2_wait: yes
ec2_keychain_dir: files

## Instance related configuration
ec2_os: centos7
ec2_image: "{{ ec2_instances_store[ec2_instance.os].ami_id }}"
ec2_instance_type: "{{ ec2_instances_store[ec2_instance.os].type }}"
ec2_key_name: "{{ ec2_instances_store[ec2_instance.os].login.key }}"
ec2_boot_disk_volume_size: "{{ ec2_instances_store[ec2_instance.os].boot_disk_volume_size }}"
ec2_instance_tags: "{{ ec2_instances_store[ec2_instance.os].tags }}"
ec2_security_ports: "{{ ec2_instances_store[ec2_instance.os].ssh_port }}"
